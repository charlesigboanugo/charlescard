<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assests/styles/mystyles.css">
  <script src="https://kit.fontawesome.com/68f19355c6.js" crossorigin="anonymous"></script>
  <title>Charles's Profile Card</title>
</head>
<body>
  <div class="container">
    <div>
      <div class="background-overlay">
        <div class="current-date" data-testid="currentTimeUTC"></div>
        <img src="assests/images/charles-igboanugo.png" alt="a picture of charles igboanugo" data-testid="profilePicture">
      </div>
      <div class="content">
        <h1 data-testid="fullName">Charles Igboanugo</h1>
        <h4 data-testid="jobTitle">fullstack web developer</h4>
        <p data-testid="shortBio"> A skilled full-stack developer with expertise in Python, C, and front-end technologies like HTML, CSS, and JavaScript. I build efficient and scalable solutions across the stack.</p>
        <hr> 
        <div class="added-details">
          <span class="left" data-testid="currentLocation">Lagos, Nigeria</span><span class="right" data-testid="emailAddress">charlesigboanugo033@gmail.com</span>
        </div>
        <div class="social-links" data-testid="socialLinks">
          <a><i class="fa-brands fa-linkedin"></i></a><a><i class="fa-brands fa-github"></i></a><a><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="assests/scripts/scripts.js" crossorigin="anonymous"></script>
</body>
</html>
