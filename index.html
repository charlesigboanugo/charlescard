<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assests/styles/mystyles.css">
  <script src="https://kit.fontawesome.com/68f19355c6.js" crossorigin="anonymous"></script>
  <title>Charles's Profile Card</title>
</head>
<body>
  <div class="container">
    <div>
      <div class="background-overlay">
	<div class="minor">
        <span class="left" data-testid="currentTimeUTC"></span>
	<span class="right" data-testid="emailAddress">charlesigboanugo033@gmail.com</span>
	</div>
        <img src="assests/images/charles-igboanugo.png" alt="a picture of charles igboanugo" data-testid="profilePicture">
      </div>
      <div class="content">
        <h1 data-testid="fullName">Charles Igboanugo</h1>

        <p data-testid="shortBio"> A skilled full-stack developer with expertise in Python, C, and front-end technologies like HTML, CSS, and JavaScript. I build efficient and scalable solutions across the stack.</p>
        <div class="added-details" data-testid="currentLocation">
          <span class="left">Lagos</span>
	  <span class="right">Nigeria</span>
        </div>
        <div class="social-links" data-testid="socialLinks">
          <a href="https://ng.linkedin.com/in/charles-igboanugo"><i class="fa-brands fa-linkedin"></i></a><a href="https://github.com/charlesigboanugo"><i class="fa-brands fa-github"></i></a><a href="https://x.com/thefrential/with_replies"><i class="fa-brands fa-twitter"></i></a>
	</div>
      </div>
    </div>
  </div>
  <script src="assests/scripts/scripts.js" crossorigin="anonymous"></script>
</body>
</html>
